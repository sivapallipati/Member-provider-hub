<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="div2">
<div class="container">
<img th:src="@{/images/logo.jpg}" class="img-responsive center-block" width="450" height="400" alt="Logo"/>
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="div3">
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" id="form1" class="form-horizontal"
                  role="form">
                  <div class="div4">
                <h2>Registration Form</h2>
                <div class="form-group" >
                    <div class="col-sm-15">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="First Name"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-15">
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Last Name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-15">
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-15">
                        <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>
                
                  <!--  <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{confirmPassword}"
                               placeholder="confirmPassword" class="form-control"/> <label
                            th:if="${#fields.hasErrors('confirmPasword')}" th:errors="*{confirmPassword}"
                            class="validation-message"></label>
                    </div>
                </div> 
                
                
                
                 <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('number')}" th:errors="*{number}"
                               class="validation-message"></label>
                        <input type="number" th:field="*{number}" placeholder="Mobile_No"
                               class="form-control"/>
                    </div>
                </div> -->

                <div class="form-group">
                    <div class="col-sm-15">
                        <button type="submit" class="btn btn-primary btn-block">Register User</button>
                    </div><br>
                </div>
                
                <div class="form-group">
                <div  class="col-sm-15">
                      <form th:action="@{/}" method="get">
                       <button class="btn btn-md btn-success btn-block" type="Submit">Go To Login Page</button>
                    </div>
                </div>
                    
                

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
                </div>

            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
